        <section id="login" class="login-section">
            <h2>Iniciar sesión</h2>
            <br>
            <form id="loginForm">
                <label for="username">Correo electrónico:</label>
                <input type="email" id="username" name="username"  required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"required>
                
                <button type="submit">Iniciar sesión</button>
            </form>
            <div id="welcomeMessage" style="margin-top: 20px; font-size: 1.2rem; color: #f691b5 ;"></div>
        </section>
        
    <footer class="footer">
        <p>&copy; 2024 Marielle. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            const emailInput = document.getElementById("username").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

            if (!emailPattern.test(emailInput)) {
                alert("Por favor, introduce un correo electrónico válido.");
                return;
            }
            
        
            const welcomeMessage = document.getElementById("welcomeMessage");
            welcomeMessage.textContent = `¡Bienvenido, ${emailInput}!`;
            
            this.reset(); 
        });
    </script>
